      // Function for displaying bear data
      function renderButtons() {

        // Deletes the bears prior to adding new bears
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Loops through the array of bears
        for (var i = 0; i < bears.length; i++) {

          // Then dynamicaly generates buttons for each bear in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adds a class of bear to our button

          // Added a data-attribute
          a.attr("data-name", bears[i]);
          // Provided the initial button text
          a.text(bears [i]);
          // Added the button to the buttons-view div
          $("#buttons-view").append(a);
        }
